<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoProdUx - Estudio de Diseño UX/UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gray: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
              400: '#94a3b8',
              300: '#cbd5e1',
            },
            purple: {
              600: '#7c3aed',
              500: '#8b5cf6',
              400: '#a78bfa',
              300: '#c4b5fd',
            },
            pink: {
              600: '#db2777',
              500: '#ec4899',
              400: '#f472b6',
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    * { font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }
    @keyframes bounce {
      0%, 100% { transform: translateY(-25%); }
      50% { transform: translateY(0); }
    }
    .animate-bounce { animation: bounce 1s infinite; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script>
    const { useState, useEffect, createElement: h } = React;
    
    // Iconos inline (versión simplificada)
    const Icon = ({ type, className = "w-6 h-6" }) => {
      const icons = {
        menu: h('svg', { className, fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' }, 
          h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M4 6h16M4 12h16M4 18h16' })),
        x: h('svg', { className, fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
          h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M6 18L18 6M6 6l12 12' })),
        arrow: h('svg', { className, fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
          h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M17 8l4 4m0 0l-4 4m4-4H3' })),
        check: h('svg', { className, fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
          h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M5 13l4 4L19 7' })),
        star: h('svg', { className, fill: 'currentColor', viewBox: '0 0 24 24' },
          h('path', { d: 'M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z' })),
        user: h('svg', { className, fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
          h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z' })),
        chevron: h('svg', { className, fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
          h('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M19 9l-7 7-7-7' })),
      };
      return icons[type] || null;
    };
    
    function App() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [formData, setFormData] = useState({ name: '', email: '', subject: '', message: '' });
      const [formStatus, setFormStatus] = useState({ type: '', message: '' });
      const [isSubmitting, setIsSubmitting] = useState(false);
      
      const scrollToSection = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
        setIsMenuOpen(false);
      };
      
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.name.trim()) {
          setFormStatus({ type: 'error', message: 'Por favor ingresa tu nombre' });
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
          setFormStatus({ type: 'error', message: 'Email inválido' });
          return;
        }
        setIsSubmitting(true);
        await new Promise(r => setTimeout(r, 1500));
        setFormStatus({ type: 'success', message: '¡Mensaje enviado!' });
        setFormData({ name: '', email: '', subject: '', message: '' });
        setIsSubmitting(false);
      };
      
      return h('div', { className: 'min-h-screen' }, [
        // Navigation
        h('nav', { className: 'fixed w-full z-50 bg-gray-900/95 backdrop-blur-md py-4', key: 'nav' }, 
          h('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
            h('div', { className: 'flex justify-between items-center' }, [
              h('span', { className: 'text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent', key: 'logo' }, 'NeoProdUx'),
              h('button', { 
                className: 'md:hidden', 
                onClick: () => setIsMenuOpen(!isMenuOpen),
                key: 'menu-btn'
              }, h(Icon, { type: isMenuOpen ? 'x' : 'menu' })),
              h('div', { className: 'hidden md:flex items-center space-x-8', key: 'desktop-menu' }, [
                h('button', { onClick: () => scrollToSection('portfolio'), className: 'hover:text-purple-400', key: '1' }, 'Portafolio'),
                h('button', { onClick: () => scrollToSection('services'), className: 'hover:text-purple-400', key: '2' }, 'Servicios'),
                h('button', { onClick: () => scrollToSection('contact'), className: 'bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-2 rounded-full', key: '3' }, 'Contacto')
              ])
            ])
          )
        ),
        
        // Hero
        h('section', { className: 'relative min-h-screen flex items-center justify-center overflow-hidden', key: 'hero' }, [
          h('div', { className: 'absolute inset-0 bg-gradient-to-br from-purple-900/20 to-pink-900/20', key: 'bg1' }),
          h('div', { className: 'relative z-10 max-w-7xl mx-auto px-4 text-center pt-20', key: 'content' }, [
            h('div', { className: 'inline-block px-4 py-2 bg-purple-500/10 border border-purple-500/20 rounded-full text-purple-300 text-sm mb-4', key: 'badge' }, '✨ Diseño UX/UI que convierte'),
            h('h1', { className: 'text-5xl md:text-7xl font-bold mb-6', key: 'h1' }, [
              'Diseñamos experiencias que ',
              h('span', { className: 'block bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent', key: 'span' }, 'impulsan tu negocio')
            ]),
            h('p', { className: 'text-xl text-gray-300 mb-8 max-w-3xl mx-auto', key: 'p' }, 
              'Estudio de diseño UX/UI especializado en crear productos digitales que los usuarios aman.'),
            h('div', { className: 'flex flex-col sm:flex-row gap-4 justify-center', key: 'buttons' }, [
              h('button', { 
                onClick: () => scrollToSection('portfolio'),
                className: 'bg-gradient-to-r from-purple-600 to-pink-600 px-8 py-4 rounded-full font-medium',
                key: 'btn1'
              }, 'Ver Proyectos →'),
              h('button', { 
                onClick: () => scrollToSection('contact'),
                className: 'border-2 border-purple-500 px-8 py-4 rounded-full',
                key: 'btn2'
              }, 'Hablemos')
            ])
          ]),
          h('div', { className: 'absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce', key: 'chevron' },
            h(Icon, { type: 'chevron', className: 'w-6 h-6 text-gray-400' }))
        ]),
        
        // Portfolio
        h('section', { id: 'portfolio', className: 'py-20 bg-gray-800/30', key: 'portfolio' },
          h('div', { className: 'max-w-7xl mx-auto px-4' }, [
            h('div', { className: 'text-center mb-16', key: 'header' }, [
              h('h2', { className: 'text-4xl md:text-5xl font-bold mb-4', key: 'h2' }, [
                'Casos de ',
                h('span', { className: 'bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent', key: 'span' }, 'Éxito')
              ])
            ]),
            h('div', { className: 'grid md:grid-cols-2 gap-8', key: 'grid' }, [
              // PASEO App
              h('div', { className: 'bg-gray-800/50 rounded-2xl border border-gray-700 overflow-hidden', key: 'paseo' }, [
                h('div', { className: 'h-2 bg-gradient-to-r from-blue-500 to-cyan-500', key: 'bar' }),
                h('div', { className: 'p-8', key: 'content' }, [
                  h('div', { className: 'flex justify-between mb-6', key: 'head' }, [
                    h('div', { key: 'left' }, [
                      h('div', { className: 'text-4xl mb-3', key: 'icon' }, '🐕'),
                      h('h3', { className: 'text-2xl font-bold mb-2', key: 'title' }, 'PASEO App'),
                      h('p', { className: 'text-gray-400 text-sm', key: 'sub' }, 'Wellness App • 2024')
                    ]),
                    h('span', { className: 'bg-purple-500/20 text-purple-300 px-3 py-1 rounded-full text-xs h-fit', key: 'badge' }, '⭐ Favorito')
                  ]),
                  h('div', { className: 'mb-6', key: 'challenge' }, [
                    h('h4', { className: 'text-sm font-semibold text-purple-400 mb-2 uppercase', key: 'h4' }, 'El Desafío'),
                    h('p', { className: 'text-gray-300 text-sm', key: 'p' }, '55% abandono en onboarding, gamificación no motivaba, retención semanal 28%.')
                  ]),
                  h('div', { className: 'mb-6', key: 'results' }, [
                    h('h4', { className: 'text-sm font-semibold text-purple-400 mb-3 uppercase', key: 'h4' }, 'Resultados'),
                    h('div', { className: 'flex flex-wrap gap-2 mb-3', key: 'metrics' }, [
                      h('span', { className: 'bg-gray-700/50 px-3 py-1 rounded-lg text-xs font-medium', key: '1' }, '↑78% Completitud'),
                      h('span', { className: 'bg-gray-700/50 px-3 py-1 rounded-lg text-xs font-medium', key: '2' }, '↑89% Retención'),
                      h('span', { className: 'bg-gray-700/50 px-3 py-1 rounded-lg text-xs font-medium', key: '3' }, '+3.2x Engagement')
                    ]),
                    h('p', { className: 'text-sm font-semibold text-green-400', key: 'impact' }, 'Impacto: +45K usuarios retención en 3 meses.')
                  ])
                ])
              ]),
              // Wellness App
              h('div', { className: 'bg-gray-800/50 rounded-2xl border border-gray-700 overflow-hidden', key: 'wellness' }, [
                h('div', { className: 'h-2 bg-gradient-to-r from-pink-500 to-rose-500', key: 'bar' }),
                h('div', { className: 'p-8', key: 'content' }, [
                  h('div', { key: 'head' }, [
                    h('div', { className: 'text-4xl mb-3', key: 'icon' }, '❤️'),
                    h('h3', { className: 'text-2xl font-bold mb-2', key: 'title' }, 'Wellness App'),
                    h('p', { className: 'text-gray-400 text-sm mb-6', key: 'sub' }, 'Health & Fitness • 2024')
                  ]),
                  h('div', { className: 'mb-6', key: 'results' }, [
                    h('div', { className: 'flex flex-wrap gap-2', key: 'metrics' }, [
                      h('span', { className: 'bg-gray-700/50 px-3 py-1 rounded-lg text-xs font-medium', key: '1' }, '↑65% Retención'),
                      h('span', { className: 'bg-gray-700/50 px-3 py-1 rounded-lg text-xs font-medium', key: '2' }, '↑120% Tiempo'),
                      h('span', { className: 'bg-gray-700/50 px-3 py-1 rounded-lg text-xs font-medium', key: '3' }, '+4.5★ Rating')
                    ])
                  ])
                ])
              ])
            ])
          ])
        ),
        
        // Contact
        h('section', { id: 'contact', className: 'py-20 bg-gray-800/50', key: 'contact' },
          h('div', { className: 'max-w-7xl mx-auto px-4' }, [
            h('div', { className: 'text-center mb-16', key: 'header' },
              h('h2', { className: 'text-4xl font-bold mb-4' }, '¿Listo para Comenzar?')
            ),
            h('form', { onSubmit: handleSubmit, className: 'max-w-2xl mx-auto space-y-6', key: 'form' }, [
              formStatus.message && h('div', { 
                className: `p-4 rounded-lg ${formStatus.type === 'success' ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'}`,
                key: 'status'
              }, formStatus.message),
              h('div', { className: 'grid md:grid-cols-2 gap-6', key: 'row1' }, [
                h('input', { 
                  type: 'text', 
                  name: 'name',
                  value: formData.name,
                  onChange: (e) => setFormData({...formData, name: e.target.value}),
                  placeholder: 'Nombre',
                  className: 'w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none',
                  key: '1'
                }),
                h('input', { 
                  type: 'email',
                  name: 'email',
                  value: formData.email,
                  onChange: (e) => setFormData({...formData, email: e.target.value}),
                  placeholder: 'Email',
                  className: 'w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none',
                  key: '2'
                })
              ]),
              h('textarea', { 
                rows: 5,
                name: 'message',
                value: formData.message,
                onChange: (e) => setFormData({...formData, message: e.target.value}),
                placeholder: 'Mensaje',
                className: 'w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:border-purple-500 focus:outline-none resize-none',
                key: 'textarea'
              }),
              h('button', { 
                type: 'submit',
                disabled: isSubmitting,
                className: 'w-full bg-gradient-to-r from-purple-600 to-pink-600 px-8 py-4 rounded-lg font-medium disabled:opacity-50',
                key: 'submit'
              }, isSubmitting ? 'Enviando...' : 'Enviar Mensaje')
            ])
          ])
        )
      ]);
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
